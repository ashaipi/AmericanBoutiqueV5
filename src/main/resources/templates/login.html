<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Parisienne&family=Satisfy&family=Kaushan+Script&family=Pacifico&display=swap" rel="stylesheet">
	<link th:href="@{/css/MainStyles.css}" rel="stylesheet" />
	<link th:href="@{/css/LoginStyles.css}" rel="stylesheet" />

	<title>Sign-In: American Boutique</title>

</head>
<body>

	<header>
		American Boutique
	</header>
	<nav id="nav">
		<a th:href="@{/home}">Home</a>
	</nav>
	<br>

		<div class="container">
			<h1>Sign In</h1>
			<span>Don't have an account? <a href="/" th:href="@{/registration}">Sign Up</a></span>
			<br><br>
			<form id="loginForm" th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div style="color: palevioletred" class="alert alert-danger">Invalid username or password.</div>
					<br>
				</div>
				<div th:if="${param.logout}">
					<div style="color: palevioletred" class="alert alert-info">You have been Signed out.</div>
					<br>
				</div>

				<input type="text" id="username" name="username" class="text-control"
					autofocus="autofocus" placeholder="Username" />
				<input type="password" id="password" name="password" class="text-control"
					placeholder="Password" />

				<p><a id="forgotPassword" href="/" th:href="@{/forgotPassword}">Forgot Password?</a></p>
				<br>
				<button type="submit" id="btn1" >Sign-In</button>
			</form>
		</div>

</body>
</html>
